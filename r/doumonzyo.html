## [北海道立文書館](https://www.pref.hokkaido.lg.jp/sm/mnj/index.html)
4年　森
---
### 道立文書館とは、、、？(HPより)

> 文書館は、1985（昭和60）年7月に北海道庁旧本庁舎（赤れんが庁舎）内に開館し、2020（令和2）年2月に現在の江別市文京台に移転しました。　北海道の公文書を中心に、本道の歴史に関する文書、記録、その他の資料を収集し、保存するとともに、これらの資料を利用していただくことを目的としています。

## レファレンス
* 出来ない事はHPに明記

&gt; 業務上の秘密、個人の秘密、その他公表を禁じられている事項
書跡、文書、美術品についての鑑定、市場価格の判定
現行の行政処分など、専門担当部局で処理すべき事項
宿題、クイズ、学生の論文などで答えを解くこと
回答に経費を要したり、長時間を費やし他のサービスに支障をきたす恐れがある事項
